<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw07-3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
  
  <h2>註冊表單</h2>
  
  <br>
  
  <form>
    <div class="form-group">
      <label>姓名</label>
      <input type="text" placeholder="Your Name" name="username" class="form-control">
    </div>
    
    <div class="form-group">
      <label>性別</label>
       <br>
        <label class="radio-inline">
            <input type="radio" name="gendere" valu="male">男</label>
        <label class="radio-inline">
            <input type="radio" name="gendere" valu="female">女</label>
        <label class="radio-inline">
            <input type="radio" name="gendere" valu="other">其他</label>
    </div>
  
    
    <div class="form-group">
      <label>電子郵件</label>
      <input type="email" placeholder="Your Email" name="email" class="form-control">
    </div>
    
     <div class="form-group">
      <label>密碼</label>
      <input type="password" placeholder="Password" name="pass" class="form-control">
    </div>
    
    <div class="form-group">
      <label>興趣</label>
    <br>
        <label class="checkbox-inline">
            <input type="checkbox" name="" value="read">閱讀</label>
        <label class="checkbox-inline">
            <input type="checkbox" name="" value="sport">運動</label>
    <label class="checkbox-inline">
        <input type="checkbox" name="" value="sleep">睡覺</label>
    <label class="checkbox-inline">
        <input type="checkbox" name="" value="web">學網頁</label>
    </div>
    
    <button type="submit" class="btn btn-success">送出</button>
    
  </form>
    
      
</body>
</html>
